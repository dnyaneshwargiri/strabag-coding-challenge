<h2 mat-dialog-title>
  {{ data ? "Edit Document" : "Create Document" }}
</h2>
<form [formGroup]="form" (ngSubmit)="save()" class="form-container">
  <mat-form-field appearance="fill" class="form-field">
    <mat-label>Full Name</mat-label>
    <input matInput formControlName="fullName" />
  </mat-form-field>

  <mat-form-field appearance="fill" class="form-field">
    <mat-label>Salary</mat-label>
    <input matInput type="number" formControlName="salary" />
  </mat-form-field>

  <mat-form-field appearance="fill" class="form-field">
    <mat-label>Email Address</mat-label>
    <input matInput type="email" formControlName="email" />
  </mat-form-field>

  <mat-form-field appearance="fill" class="form-field">
    <mat-label>Position</mat-label>
    <mat-select formControlName="position">
      @for (position of positions; track $index) {
      <mat-option [value]="position">{{ position }}</mat-option>
      }
    </mat-select>
  </mat-form-field>

  <div class="button-container">
    <button mat-raised-button type="submit" color="primary">Save</button>
    <button mat-raised-button mat-dialog-close>Cancel</button>
  </div>
</form>
